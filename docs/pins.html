<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pins - Pinion LLC</title>
  <link rel="stylesheet" href="/style.css">
  <script type=module src="/pins.js" defer></script>
</head>

<body>
  <header>
    <h1>...OooOooO</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/pins.html">Pins</a></li>
      <li><a href="/products.html">Products</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Pins</h2>
    </section>
    <section id="filters">
      <h3>Filter Pins</h3>
      <form id="filter-form">
        <div class="form-group">
          <label for="filter-range-start">Start Date:</label>
          <input type="date" id="filter-range-start" name="start">
        </div>
        <div class="form-group">
          <label for="filter-range-end">End Date:</label>
          <input type="date" id="filter-range-end" name="end">
        </div>
        <div class="form-group">
          <label for="filter-limit">Limit:</label>
          <input type="number" id="filter-limit" name="limit" min="1" max="100">
        </div>
        <div class="form-group">
          <label for="filter-cid">CID:</label>
          <input type="text" id="filter-cid" name="cids" placeholder="Qm...">
        </div>
        <button type="button" id="apply-filters">Apply Filters</button>
      </form>
    </section>
    <section>
      <div id="pins-loading" style="display: none; text-align: center; padding: 1em;">
        <span class="spinner"></span> Loading pins...
      </div>
      <div id="pins-container">
        <!-- Pin cards are populated by JavaScript -->
      </div>
    </section>
    <section>
      <label id="custom-upload-button">
        Select files to upload
        <input type="file" id="upload-input" multiple style="display: none;" />
      </label>
      <div id="upload-progress">
        <!-- progress bars for uploads. This is handled by Javascript -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Pinion LLC</p>
  </footer>
</body>

</html>
